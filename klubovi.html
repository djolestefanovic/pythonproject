{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <a class="navbar-brand" href="#"><img src="/static/images/euro2.png" id="slika_1"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="">Igraci<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Klubovi</a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link " href="#">Korisnici</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="{{ url_for('login') }}" class="btn btn-secondary "></a>
          <i class="fa-solid fa-right-from-bracket"></i>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row my-5 justify-content-end">
      <a href={{ url_for('klub_novi') }} role="button" class="btn btn-orange">
          Dodaj klub
      </a>
</div>
<div class="row">
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sifra</th>
          <th scope="col">Naziv</th>
          <th scope="col">Pozicija</th>
          <th scope="col">Grad</th>
          <th scope="col">Akcija</th>
        </tr>
      </thead>
      <tbody>
        {% for klubovi in klubovi %} 
        <tr>
          <td>{{klubovi.sifra}}
          </td>
          <td>{{klubovi.naziv}}</td>
          <td>{{klubovi.pozicija}}</td>
          <td>{{klubovi.grad}}</td>
          <td class="row">
            <a href={{ url_for('klub_izmena', id=klubovi.id) }}  role= "button"  class="text-warning mx-3">
              <i class="fa-solid fa-pen-to-square"></i>
          </a>

          <form action={{ url_for("klub_brisanje" , id=klubovi.id) }} method="POST" class="text-danger mx-1">
            <button class="text-danger mx-1" onclick="return confirm('Da li ste sigurni da želite da obrišete klub?');">
            <i class="fas fa-trash"></i>
          </button>
          </form>
      </td>
    </tr>
        {% endfor %} 
      </tbody>
    </table>



</div>
</div>

{% endblock %}
