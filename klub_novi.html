{% extends 'base.html' %}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3>Novi klub</h3>
    </div>

    <form action={{ url_for('klub_novi') }} method="POST">
        <div class="form-group">
            <label for="sifra">Sifra</label>
            <input type="text" class="form-control" name="sifra" required>
            </div>
            <div class="form-group">
                <label for="naziv">Naziv</label>
                <input type="text" class="form-control" name="naziv" required>
                </div>
                <div class="form-group">
                    <label for="pozicija">Pozicija</label>
                    <input type="text" class="form-control" name="pozicija" required>
                    </div>
                    <div class="form-group">
                        <select name="grad" class="form-control">
                            <option selected disabled>Izaberite grad</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Beograd">Beograd</option>
                            <option value="Atina">Atina</option>
                            <option value="Barselona">Barselona</option>
                            <option value="Istanbul">Istanbul</option>
                            <option value="Minhen">Minhen</option>
                            <option value="Kaunas">Kaunas</option>
                            <option value="Milano">Milano</option>
                            <option value="Valensija">Valensija</option>
                            <option value="Bolonja">Bolonja</option>
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Monte Karlo">MonteKarlo</option>
                            <option value="Vitorija">Vitorija</option>
                            <option value="Lion">Lion</option>
                            
                            
                        </select>
                    </div>
                    
                        <input type="submit" value="Sacuvaj" class="btn btn-orange">
         
        </div>
    </form>
</div>

{% endblock %}
